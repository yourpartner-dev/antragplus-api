table: yp_users

columns:
  id:
    type: uuid
    primary: true
    nullable: false
  first_name:
    type: string
    length: 50
  last_name:
    type: string
    length: 50
  email:
    type: string
    length: 128
    nullable: false
    unique: true
  password:
    type: string
    length: 255
  title:
    type: string
    length: 50
  description:
    type: text
  tags:
    type: json
  avatar:
    type: uuid
  language:
    type: string
    length: 8
    default: 'en-US'
  theme:
    type: string
    length: 20
    default: auto
  tfa_secret:
    type: string
    length: 255
  status:
    type: string
    length: 16
    nullable: false
    default: active
  role:
    type: uuid
    nullable: true
    references:
      table: yp_roles
      column: id
  token:
    type: string
    length: 255
  last_access:
    type: timestamp
  last_page:
    type: string
    length: 255
  created_at:
    type: timestamp
    nullable: false
    default: '$now'
  email_notifications:
    type: boolean
    nullable: false
    default: true
  provider:
    type: string
    length: 255
    default: 'default'
  external_identifier:
    type: string
    length: 255
  auth_data:
    type: json
  metadata:
    type: json
  organization_id:
    type: uuid
    references:
      table: yp_organizations
      column: id
    nullable: true
